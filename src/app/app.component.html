<div class="container">
  <div class="row">
    <h3>{{ titulo2 }}</h3>
  </div>
</div>

<div class="container">
  <form class="row">
    <div class="group col-md-2">
      <label for="nombreCarro" class="sr-only">Nombre Carro</label>
      <input
        type="text"
        name="nombreCarro"
        id="nombreCarro"
        placeholder="Nombre Carro"
        class="form-control"
        [(ngModel)]="nombreCarroInput"
      />
    </div>
    <div class="group col-md-2">
      <label for="marcCarro" class="sr-only">Marca Carro</label>
      <input
        type="text"
        name="marcaCarro"
        id="marcaCarro"
        placeholder="marcaCarro"
        class="form-control"
        [(ngModel)]="marcaCarroInput"
      />
    </div>
    <div class="group col-md-2">
      <label for="anio" class="sr-only">AÃ±o</label>
      <input
        type="text"
        name="anioCarro"
        id="anioCarro"
        placeholder="anioCarro"
        class="form-control"
        [(ngModel)]="anioCarroInput"
      />
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="agregarCarro()">
        Agregar Carro
      </button>
    </div>
  </form>
  <hr />
</div>
